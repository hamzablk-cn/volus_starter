<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Something Amazing Awaits</title>
    <meta name="description" content="Something amazing is on its way. Stay tuned for our exciting launch!">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Floating background elements -->
        <div class="floating-elements">
            <!-- Large floating circles -->
            <div class="floating-circle large circle-1"></div>
            <div class="floating-circle large circle-2"></div>
            <div class="floating-circle large circle-3"></div>
            
            <!-- Medium floating circles -->
            <div class="floating-circle medium circle-4"></div>
            <div class="floating-circle medium circle-5"></div>
            
            <!-- Small floating circles -->
            <div class="floating-circle small circle-6"></div>
            <div class="floating-circle small circle-7"></div>
            <div class="floating-circle small circle-8"></div>
            
            <!-- Tiny sparkle elements -->
            <div class="sparkle sparkle-1"></div>
            <div class="sparkle sparkle-2"></div>
            <div class="sparkle sparkle-3"></div>
            
            <!-- Subtle glow effects -->
            <div class="background-glow"></div>
        </div>
        
        <!-- Main content -->
        <div class="main-content">
            <!-- VOLUS Logo -->
            <div class="logo-container">
                <div class="logo-wrapper">
                    <svg class="logo-svg" viewBox="0 0 400 80" fill="none">
                        <!-- Starburst shape -->
                        <g transform="translate(40, 40)">
                            <!-- Center circle -->
                            <circle cx="0" cy="0" r="8" fill="hsl(174, 65%, 56%)" />
                            
                            <!-- Rays -->
                            <path d="M 0 -35 L -4 -8 L 4 -8 Z" fill="hsl(174, 65%, 56%)" />
                            <path d="M 25 -25 L 6 -6 L 10 2 Z" fill="hsl(174, 65%, 56%)" />
                            <path d="M 35 0 L 8 -4 L 8 4 Z" fill="hsl(174, 65%, 56%)" />
                            <path d="M 25 25 L 6 6 L 10 -2 Z" fill="hsl(174, 65%, 56%)" />
                            <path d="M 0 35 L -4 8 L 4 8 Z" fill="hsl(174, 65%, 56%)" />
                            <path d="M -25 25 L -6 6 L -10 -2 Z" fill="hsl(174, 65%, 56%)" />
                            <path d="M -35 0 L -8 -4 L -8 4 Z" fill="hsl(174, 65%, 56%)" />
                            <path d="M -25 -25 L -6 -6 L -10 2 Z" fill="hsl(174, 65%, 56%)" />
                            
                            <!-- Diagonal rays -->
                            <path d="M -18 -30 L -2 -10 L 2 -6 Z" fill="hsl(174, 65%, 56%)" />
                            <path d="M 18 -30 L 2 -10 L -2 -6 Z" fill="hsl(174, 65%, 56%)" />
                            <path d="M 30 -18 L 10 -2 L 6 2 Z" fill="hsl(174, 65%, 56%)" />
                            <path d="M 30 18 L 10 2 L 6 -2 Z" fill="hsl(174, 65%, 56%)" />
                            <path d="M 18 30 L 2 10 L -2 6 Z" fill="hsl(174, 65%, 56%)" />
                            <path d="M -18 30 L -2 10 L 2 6 Z" fill="hsl(174, 65%, 56%)" />
                            <path d="M -30 18 L -10 2 L -6 -2 Z" fill="hsl(174, 65%, 56%)" />
                            <path d="M -30 -18 L -10 -2 L -6 2 Z" fill="hsl(174, 65%, 56%)" />
                        </g>
                        
                        <!-- VOLUS text -->
                        <text x="100" y="55" fill="white" font-size="36" font-weight="900" font-family="system-ui, sans-serif">
                            VOLUS
                        </text>
                    </svg>
                </div>
            </div>

            <!-- Coming Soon Text -->
            <div class="coming-soon-container">
                <h2 class="coming-soon-text">COMING SOON</h2>
                <div class="underline"></div>
            </div>

            <!-- Subtitle -->
            <p class="subtitle">Something amazing is on its way</p>

            <!-- Animated dots -->
            <div class="dots-container">
                <div class="dot dot-1"></div>
                <div class="dot dot-2"></div>
                <div class="dot dot-3"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
